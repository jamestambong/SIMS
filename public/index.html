<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIMS | Student Management</title>
  
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ“</text></svg>">

  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="notification" class="toast">
    <div class="toast-icon"><i id="notificationIcon" class="fas fa-check-circle fa-lg"></i></div>
    <div class="toast-content">
      <div id="notificationTitle" style="font-weight: 600;">Success</div>
      <div id="notificationMessage" style="font-size: 0.875rem; color: #6b7280; margin-top: 0.25rem;"></div>
    </div>
  </div>

  <div id="deleteModalBackdrop" class="modal-backdrop"></div>
  <div id="deleteModal" class="modal-container">
    <div class="modal-panel">
      <div style="background: linear-gradient(to right bottom, #fef2f2, #fff7ed); padding: 1.5rem;">
        <div style="display: flex; gap: 1rem;">
          <div style="background: #fee2e2; padding: 0.75rem; border-radius: 50%; height: fit-content;">
            <i class="fas fa-exclamation-triangle" style="color: #dc2626; font-size: 1.5rem;"></i>
          </div>
          <div>
            <h3 style="font-size: 1.25rem; font-weight: 700; margin: 0 0 0.5rem 0;">Confirm Deletion</h3>
            <p style="color: #4b5563; font-size: 0.875rem; margin: 0;">Are you sure you want to permanently delete this student record?</p>
            <div style="background: white; padding: 1rem; border-radius: 0.5rem; border-left: 4px solid #ef4444; margin-top: 1rem;">
              <div style="font-size: 0.75rem; text-transform: uppercase; color: #6b7280; font-weight: 600;">Student Details</div>
              <div id="deleteStudentName" style="font-weight: 700; color: #111827;"></div>
              <div id="deleteStudentId" style="font-size: 0.875rem; color: #4b5563;"></div>
            </div>
          </div>
        </div>
      </div>
      <div style="background: #f9fafb; padding: 1rem 1.5rem; display: flex; justify-content: flex-end; gap: 0.75rem;">
        <button onclick="window.hideDeleteModal()" class="btn btn-secondary">Cancel</button>
        <button id="confirmDelete" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete Student</button>
      </div>
    </div>
  </div>

  <header class="app-header" style="margin-bottom: 2rem; background: white; border-bottom: 1px solid #e5e7eb; padding: 1.25rem 0;">
    <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
      
      <div class="logo-area" style="display: flex; align-items: center; gap: 1rem;">
        <div style="
          width: 55px; height: 55px; 
          background: linear-gradient(135deg, #4f46e5, #818cf8); 
          border-radius: 12px; 
          display: flex; align-items: center; justify-content: center;
          color: white; box-shadow: 0 4px 10px rgba(79, 70, 229, 0.3);
          font-size: 1.5rem; /* Bigger Icon inside */
        ">
          <i class="fas fa-graduation-cap"></i>
        </div>
        
        <div style="display: flex; flex-direction: column; justify-content: center;">
          <h1 style="
            font-size: 1.8rem; /* Much Bigger Title */
            font-weight: 800; 
            color: #1f2937; 
            line-height: 1; 
            letter-spacing: -0.5px;
            margin-bottom: 2px;
          ">SIMS</h1>
          <div style="
            font-size: 0.85rem; 
            font-weight: 600; 
            color: #6b7280; 
            letter-spacing: 1px;
            text-transform: uppercase;
          ">Admin Dashboard</div>
        </div>
      </div>

      <div style="background: #f9fafb; padding: 0.5rem 1.25rem; border-radius: 50px; border: 1px solid #e5e7eb; display: flex; align-items: center; gap: 10px;">
        <span style="font-size: 0.8rem; font-weight: 600; color: #6b7280; text-transform: uppercase;">Total Students</span>
        <span id="totalCount" style="background: #eef2ff; color: #4f46e5; padding: 2px 10px; border-radius: 20px; font-weight: 700; font-size: 1rem;">0</span>
      </div>

    </div>
  </header>

  <main class="container main-content">
    <div class="card">
      <div class="card-header" style="display: flex; align-items: center; gap: 10px; margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 1px solid #f3f4f6;">
        <div style="background: #e0e7ff; color: #4f46e5; width: 32px; height: 32px; border-radius: 8px; display: flex; align-items: center; justify-content: center;">
            <i class="fas fa-user-plus"></i>
        </div>
        <h2 style="font-size: 1.1rem; font-weight: 700; color: #1f2937; margin: 0;">Add New Student</h2>
      </div>
      <form id="studentForm">
        <div class="form-grid">
          <div class="form-group"><label class="form-label">Student ID</label><input type="text" id="id" class="form-control" placeholder="e.g., 2021-0001" required></div>
          <div class="form-group"><label class="form-label">Full Name</label><input type="text" id="name" class="form-control" placeholder="Juan Dela Cruz" required></div>
          <div class="form-group">
            <label class="form-label">Gender</label>
            <div style="display: flex; gap: 1rem; margin-top: 0.5rem;">
              <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                <input type="radio" name="gender" value="Male" required> <span style="color: #4b5563;"><i class="fas fa-mars" style="color: #2563eb;"></i> Male</span>
              </label>
              <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                <input type="radio" name="gender" value="Female" required> <span style="color: #4b5563;"><i class="fas fa-venus" style="color: #e11d48;"></i> Female</span>
              </label>
            </div>
          </div>
          <div class="form-group"><label class="form-label">Email Address</label><input type="email" id="gmail" class="form-control" placeholder="juan@gmail.com" required></div>
          <div class="form-group"><label class="form-label">Program</label><input type="text" id="program" class="form-control" placeholder="BSCS" required></div>
          <div class="form-group"><label class="form-label">Year Level</label><input type="number" id="year" class="form-control" placeholder="1-6" min="1" max="6" required></div>
          <div class="form-group span-2"><label class="form-label">University</label><input type="text" id="university" class="form-control" placeholder="University Name" required></div>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 1rem;"><i class="fas fa-plus-circle"></i> Add Student</button>
      </form>
    </div>

    <div class="card">
      <div class="form-grid">
        <div class="form-group span-2">
          <label class="form-label"><i class="fas fa-search"></i> Search</label>
          <input type="text" id="search" class="form-control" placeholder="Search by name, program...">
        </div>
        <div class="form-group">
          <label class="form-label">Gender</label>
          <select id="filterGender" class="form-control"><option value="">All Genders</option><option value="Male">Male</option><option value="Female">Female</option></select>
        </div>
        <div class="form-group">
          <label class="form-label">Year</label>
          <select id="filterYear" class="form-control"><option value="">All Years</option><option value="1">1st Year</option><option value="2">2nd Year</option><option value="3">3rd Year</option><option value="4">4th Year</option><option value="5">5th Year</option><option value="6">6th Year</option></select>
        </div>
        <div class="form-group">
          <label class="form-label">Sort By</label>
          <select id="sortBy" class="form-control"><option value="name-asc">Name (A-Z)</option><option value="name-desc">Name (Z-A)</option><option value="id-asc">ID (Asc)</option><option value="id-desc">ID (Desc)</option></select>
        </div>
        <div class="form-group">
          <label class="form-label">Rows</label>
          <select id="itemsPerPage" class="form-control"><option value="10">10</option><option value="20" selected>20</option><option value="50">50</option></select>
        </div>
        <div class="form-group" style="display: flex; align-items: flex-end;">
          <button id="resetFilters" class="btn btn-secondary" style="width: 100%;"><i class="fas fa-redo"></i> Reset</button>
        </div>
      </div>
    </div>

    <div class="card" style="padding: 0; overflow: hidden; border: none;">
      <div class="table-container">
        <table class="data-table" id="studentsTable">
          <thead>
            <tr><th>ID</th><th>Name</th><th>Gender</th><th>Gmail</th><th>Program</th><th>Year</th><th>University</th><th>Actions</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="pagination-bar" style="padding: 1rem; border-top: 1px solid #f3f4f6; display: flex; justify-content: space-between; align-items: center; background: #f9fafb;">
        <div style="font-size: 0.875rem; color: #6b7280;">Showing <span id="pageInfo" style="font-weight: 700; color: #111827;">0-0</span> students</div>
        <div id="pagination" style="display: flex; gap: 0.5rem;"></div>
      </div>
    </div>
  </main>

  <div class="chat-widget">
    <div id="chat-window" class="chat-window hidden">
      <div class="chat-header">
        <span><i class="fas fa-robot"></i> AI Assistant</span>
        <span id="close-chat" style="cursor:pointer;"><i class="fas fa-times"></i></span>
      </div>
      <div id="chat-messages" class="chat-body">
        <div class="chat-bubble chat-bot">Hello! Ask me anything!</div>
      </div>
      <div class="chat-footer">
        <input type="text" id="chat-input" class="chat-input" placeholder="Type a question...">
        <button id="send-chat" class="chat-send"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
    <button id="toggle-chat" class="chat-toggle"><i class="fas fa-comment-dots"></i></button>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
